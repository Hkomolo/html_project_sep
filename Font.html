<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
    <link rel="stylesheet" href="Forms.css">
</head>
<body>
<h1>eMobilis Student Registration</h1>
<form action="">
  <label for="fullname">Full Name</label><br>
  <input type="text" id="fullname" name="fullname" placeholder="Enter Full Name"><br>
    <label for="email">Email Address</label><br>
    <input type="email" id="email" name="email" placeholder="Email"><br>
    <label for="dob">Date of Birth</label><br>
    <input type="date" id="dob" name="dob"><br>
    <label for="pnum">Phone Number</label><br>
    <input type="text" id="pnum" name="phone number" placeholder="e.g 0790623007"><br>
    Gender
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender"><br>
    <label for="course">Course Taken</label><br>
    <select name="course" id="course">
        <option value="Python">Python</option>
        <option value="Data science">Data Science</option>
        <option value="Java">Java</option>
        <option value="MIT">MIT</option>
    </select><br>
    <label for="image">Upload Image</label>
    <input type="file" id="Choose file"><br>


    <input type="submit" value="Register">
</form>

</body>
</html>
